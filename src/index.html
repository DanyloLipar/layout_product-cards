<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section class="store" data-qa="card">
      <div class="store-general-photo">
        <img class="store-photo" src="./images/imac.jpeg" alt="imac">
      </div>
      <div class="store-desc">
        <p class="store-desc_head">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
        <p class="store-desc_number">Код товара: 195434</p>
      </div>
      <div class="store-rate">
        <div class="store-rate__stars store-rate__stars--4">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <p class="store-rate_info">Отзывов: 5</p>
      </div>
      <div class="store-price">
        <p class="store-price_name">Цена:</p>
        <h4 class="store-price_sum">69 999 грн</h4>
      </div>
      <div class="store-link">
        <a class="store-link-item" data-qa="hover" href="#">КУПИТЬ</a>
      </div>
    </section>
  </body>
</html>
