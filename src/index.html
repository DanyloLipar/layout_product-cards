<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section class="store" data-qa="card">
      <div class="icon">
        <img class="icon__photo" src="./images/imac.jpeg" alt="imac">
      </div>
      <div class="desc">
        <p class="desc__head">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
        <p class="desc__number">Код товара: 195434</p>
      </div>
      <div class="rate">
        <div class="rate__stars rate__stars--4">
          <div class="rate__star"></div>
          <div class="rate__star"></div>
          <div class="rate__star"></div>
          <div class="rate__star"></div>
          <div class="rate__star"></div>
        </div>
        <p class="rate__info">Отзывов: 5</p>
      </div>
      <div class="price">
        <p class="price__text">Цена:</p>
        <h4 class="price__sum">69 999 грн</h4>
      </div>
      <div class="link">
        <a class="link__buy" data-qa="hover" href="#">КУПИТЬ</a>
      </div>
    </section>
  </body>
</html>
