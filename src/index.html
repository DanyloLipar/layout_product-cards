<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section class="store" data-qa="card">
      <div class="store__icon">
        <img class="store__icon-photo" src="./images/imac.jpeg" alt="imac">
      </div>
      <div class="store__desc">
        <p class="store__desc-head">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
        <p class="store__desc-number">Код товара: 195434</p>
      </div>
      <div class="store__rate">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="store__rate-info">Отзывов: 5</p>
      </div>
      <div class="store__price">
        <p class="store__price-text">Цена:</p>
        <p class="store__price-sum">69 999 грн</p>
      </div>
      <div class="store__link">
        <a class="store__link-buy" data-qa="hover" href="#">купить</a>
      </div>
    </section>
  </body>
</html>
